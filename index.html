<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <title>Test</title>
    <script>
            // elements
            var elements_to_watch = document.querySelectorAll('.watch');
      // callback 
      var callback = function(items){
        items.forEach((item) => {
          if(item.isIntersecting){
            item.target.classList.add("in-page");
          } else{
            item.target.classList.remove("in-page");
          }
        });
      }
      // observer
      var observer = new IntersectionObserver(callback, { threshold: 0.5 } );
      // apply
      elements_to_watch.forEach((element) => {
        observer.observe(element); 
      });
      function myFunction(){
          document.getElementById("nav-bar").classList.remove('nav-bar');
          document.getElementById("nav-bar").classList.add('nav-bar-mobile');

          document.getElementById("logo").classList.remove('logo');
          document.getElementById("logo").classList.add('logo-mobile');

          document.getElementById("content").classList.remove('content');
          document.getElementById("content").classList.add('content-mobile');

          document.getElementById("x").classList.remove('x');
          document.getElementById("x").classList.add('x-mobile');

          document.getElementById("menu").classList.remove('menu-icon');
          document.getElementById("menu").classList.add('menu-icon-mobile');
      }
      function myFunctionClose(){

        document.getElementById("nav-bar").classList.remove('nav-bar-mobile');
        document.getElementById("nav-bar").classList.add('nav-bar');

        document.getElementById("logo").classList.remove('logo-mobile');
        document.getElementById("logo").classList.add('logo');

        document.getElementById("content").classList.remove('content-mobile');
        document.getElementById("content").classList.add('content');

        document.getElementById("x").classList.remove('x-mobile');
        document.getElementById("x").classList.add('x');

        document.getElementById("menu").classList.remove('menu-icon-mobile');
        document.getElementById("menu").classList.add('menu-icon');



      }

      
    </script>
  </head>
  <body>
    <header>
      <div class="nav-bar" id="nav-bar">
        <span class="menu-icon" id="menu">
          <span onclick="myFunction()" class="material-symbols-outlined">
  menu
  </span></span>

        </span>


        <div id="content" class="content">
          <span class="testo">Informazioni</span>
          <span class="testo">Progetto</span>
          <span class="testo">Autori</span>
          <span class="testo">Risorse</span>
        </div>
