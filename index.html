<html>
    <head>
        <title>
            Test
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    </head>
    <style>
        *{
            margin:0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
        }
        .video{
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index:0;
            opacity: 0.5;

        }
        .overlay{
            color:#F7F7F7;
            position:relative;
            z-index:1;
            height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            opacity: 0;
            transition: all 1s cubic-bezier(.215, .61, .355, 1);
            font-family: 'Source Sans Pro', sans-serif;

        }
        .overlay.watch.in-page{
            font-size: 100px;
            opacity: 1;
            font-family: 'Source Sans Pro', sans-serif;

        }
        .panel{
            height:100vh;
            background-color: #F7F7F7;
            position:relative;
            z-index:1;
            text-align: center;
            line-height: 100vh;
            color:black;
            opacity:1;
            font-size:20px;
            transition: all 1s cubic-bezier(.215, .61, .355, 1);
            font-family: 'Source Sans Pro', sans-serif;
        }
        .content{
            opacity:0;
            font-size:20px;
            transition: all 1s cubic-bezier(.215, .61, .355, 1);
            font-family: 'Source Sans Pro', sans-serif;


        }
        .content.watch.in-page{
            opacity:1;
            font-size:70px;
            font-family: 'Source Sans Pro', sans-serif;

        }

        .panel_due{
            height:100vh;
            background-color: #F7F7F7;
            z-index:1;
            position: relative;
            color:black;
            opacity:1;
            font-size:20px;
            transition: all 1s cubic-bezier(.215, .61, .355, 1);
            font-family: 'Source Sans Pro', sans-serif;

        }
        .img_uno{
            position: relative;
            z-index: 20;
            max-width:100vw;
        }
        .content.watch.secondo.in-page{
            margin-left:20px;
            color:orange;

        }

        .menu {
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            padding: 0;
        }
        .line {
            fill: none;
            stroke: white;
            stroke-width: 6;
            transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
                stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        .line1 {
            stroke-dasharray: 60 207;
            stroke-width: 6;
        }
        .line2 {
            stroke-dasharray: 60 60;
            stroke-width: 6;
        }
        .line3 {
            stroke-dasharray: 60 207;
            stroke-width: 6;
        }
        .opened .line1 {
            stroke-dasharray: 90 207;
            stroke-dashoffset: -134;
            stroke-width: 6;
        }
        .opened .line2 {
            stroke-dasharray: 1 60;
            stroke-dashoffset: -30;
            stroke-width: 6;
        }
        .opened .line3 {
            stroke-dasharray: 90 207;
            stroke-dashoffset: -134;
            stroke-width: 6;
        }


        @media (min-width:769px){
            .menu{
                display: none;
            }
            .container{
                background-color: black;
                height:48px;    
                width:100%;                    
                color:white;
                padding-left:50px;
                line-height:48px;
                position: relative;
                z-index:2;
                font-size:14px;
            }
            .logo{
                position:absolute;
                top:3px;
            }
            .testo{
                margin:5%;
                font-family: 'Source Sans Pro', sans-serif;

            }
        }
        @media (max-width:768px){
            .container{
                background-color: black;
                height:48px;
                position: relative;
                z-index:2;

            }
            .logo-mobile{
                display: none;
            }
            .logo{
                position:absolute;
                top:2%;
                left:47%;
            }
            .testo{
                display:none;
            }
            .testo-mobile{
                display:block;
                color:white;
                position:relative;
                z-index:20;
                top:70px;
                margin-bottom:20px;
                border-bottom:1px solid white;
                margin-left:20px;
                margin-right:20px;
                font-family: 'Source Sans Pro', sans-serif;


            }
            .menu{
                display:inline-block;
                position:absolute;
                right:13px;
                z-index:3;                
                top:9px;
            }
            .container-mobile{
                height:100vh;
                background-color: black;
                position: relative;
                z-index:2;
            }
        }
    </style>
    <body>

                    <span class="testo" id="testo">Informazioni</span>
                    <span class="testo" id="testo1">Autori</span>
                    <span class="testo" id="testo2">Risorse</span>

                        </svg>
                      </button>

                </div>
            </div>
        </header>
        <main>
            <video src="video.mp4" class="video" loop autoplay muted></video>
            <div class="overlay watch">Testo</div>
            <div class="overlay watch">Ciao</div>
            <div class="overlay watch">Testo2</div>
            <div class="panel">
                <span class="content watch">                
                    Testo
                </span>
                
            </div>
            <div class="panel_due">
                <span class="content watch secondo">
                    Testo
                </span>
                <img src="apple_watch_ultra.jpeg" class="img_uno">

            </div>

        </main>
        <footer>

        </footer>
    </body>
    <script>
        // elements
        var elements_to_watch = document.querySelectorAll('.watch');
        // callback 
        var callback = function(items){
          items.forEach((item) => {
            if(item.isIntersecting){
              item.target.classList.add("in-page");
            } else{
              item.target.classList.remove("in-page");
            }
          });
        }
        // observer
        var observer = new IntersectionObserver(callback, { threshold: 0.5 } );
        // apply
        elements_to_watch.forEach((element) => {
          observer.observe(element); 
        });
    </script>
    <script>
        var numero_click=0;
        function myFunction(){
            if(numero_click%2==0){
                document.getElementById("container").classList.remove("container");
                document.getElementById("container").classList.add("container-mobile");
                document.getElementById("logo").classList.remove("logo");
                document.getElementById("logo").classList.add("logo-mobile");
                document.getElementById("testo").classList.remove("testo");
                document.getElementById("testo").classList.add("testo-mobile");
                document.getElementById("testo1").classList.remove("testo");
                document.getElementById("testo1").classList.add("testo-mobile");
                document.getElementById("testo2").classList.remove("testo");
                document.getElementById("testo2").classList.add("testo-mobile");




            }else{
                document.getElementById("logo").classList.remove("logo-mobile");
                document.getElementById("logo").classList.add("logo");

                document.getElementById("container").classList.remove("container-mobile");
                document.getElementById("container").classList.add("container");
                document.getElementById("testo").classList.remove("testo-mobile");
                document.getElementById("testo").classList.add("testo");
                document.getElementById("testo1").classList.remove("testo-mobile");
                document.getElementById("testo1").classList.add("testo");
                document.getElementById("testo2").classList.remove("testo-mobile");
                document.getElementById("testo2").classList.add("testo");

            }
            numero_click=numero_click+1;

        }
    </script>
</html>
